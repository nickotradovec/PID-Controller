<!DOCTYPE html>
<html>

<head>

    <!--<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>-->

    <script src="plotly-latest.min.js"></script>
    <script src="jquery-3.3.1.slim.min.js"></script>

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="titlebar">
        <label class="title">PID Controller Simulation</label>

        <div class="titlebuttons">
            <button type="button" id="pausebutton">Pause/Resume</button>
            <button type="button" id="reset" style="margin-right: 8px">Reset</button>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <div id="systemconfiguration">
                <h3>System Configuration</h3>

                <label for="maxExternalForce">Max External Force (N)</label>
                <input type="number" id="maxExternalForce" name="maxExternalForce"></input>
                <div class="clear"></div>

                <label for="mass">Inertial Component (kg)</label>
                <input type="number" id="mass" name="mass"></input>
                <div class="clear"></div>

                <input type="checkbox" id="noise" name="noise" style="margin-top: 8px"></input>
                <label for="noise">Simulate Noise</label>
                <div class="clear"></div>

            </div>
        </div>

        <div class="column">
            <div id="controllerconfiguration">
                <h3>Controller Configuration</h3>

                <label for="gainP">Proportional Gain</label>
                <input type="number" id="gainP" name="gainP"></input>
                <div class="clear"></div>

                <label for="gainI">Integral Gain</label>
                <input type="number" id="gainI" name="gainI"></input>
                <div class="clear"></div>

                <label for="gainD">Differential Gain</label>
                <input type="number" id="gainD" name="gainD"></input>
                <div class="clear"></div>

                <label for="maxControlForce">Max Control Force (N)</label>
                <input type="number" id="maxControlForce" name="maxControlForce"></input>
                <div class="clear"></div>

            </div>
        </div>

        <div class="column">
            <div id="input">
                <h3>Input</h3>

                <label for="inputmode">Input</label>
                <select id="inputmode" name="inputmode">
                    <option value="squarewave">Square Wave</option>
                    <option value="sinwave">Sin Wave</option>
                    <!--<option value="trianglewave">Triangle Wave</option>-->
                    <option value="manual">Manual</option>
                </select>
                <div class="clear"></div>

                <input type="number" id="inputfrequency" name="inputfrequency"></input>
                <label for="inputfrequency">Frequency (Hertz)</label>
                <div class="clear"></div>

                <input type="number" id="inputamplitude" name="inputamplitude"></input>
                <label for="inputamplitude">Amplitude (m)</label>
                <div class="clear"></div>

                <input type="number" id="inputmanual" name="inputmanual"></input>
                <label for="inputmanual">Manual Input (m)</label>
                <div class="clear"></div>

            </div>
        </div>
    </div>

    <h2>Input and Current Position</h2>
    <div class="wrapper">
        <div id="chartPositioning"></div>
    </div>

    <h2>External and Controller Forces</h2>
    <div class="wrapper">
        <div id="chartForces"></div>
    </div>

    <script src="site.js"></script>

    <div>

    </div>

</body>

</html>
