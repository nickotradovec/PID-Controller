<!DOCTYPE html>
<html>

<head>


    <!--<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>-->

    <script src="plotly-latest.min.js"></script>
    <script src="jquery-3.3.1.slim.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>PID Controller Simulation</h1>

    <div class="row">
        <div class="column">
            <div id="systemconfiguration">
                <h3>System Configuration</h3>
                <button type="button" id="pausebutton">Pause/Resume</button><br>
                <button type="button" id="reset">Reset to Defaults</button><br>

                <label for="externalforce">Random External Force</label>
                <input type="checkbox" id="externalforce" name="externalforce"></input><br>

                <label for="maxExternalForce">Maximum External Force (N)</label>
                <input type="number" id="maxExternalForce" name="maxExternalForce"></input><br>

                <label for="noise">Simulate Noise</label>
                <input type="checkbox" id="noise" name="noise"></input><br>

                <label for="mass">Inertial Component (kg)</label>
                <input type="number" id="mass" name="mass"></input><br>
            </div>
        </div>

        <div class="column">
            <div id="controllerconfiguration">
                <h3>Controller Configuration</h3>

                <label for="gainP">P Gain</label>
                <input type="number" id="gainP" name="gainP"></input><br>

                <label for="gainI">I Gain</label>
                <input type="number" id="gainI" name="gainI"></input><br>

                <label for="gainD">D Gain</label>
                <input type="number" id="gainD" name="gainD"></input><br>

                <label for="maxControlForce">Maximum Control Force (N)</label>
                <input type="number" id="maxControlForce" name="maxControlForce"></input><br>

                <label for="controlD">Controller Polling Frequency (Hertz)</label>
                <input type="number" id="controlD" name="controlD"></input><br>

            </div>
        </div>

        <div class="column">
            <div id="input">
                <h3>Input</h3>

                <label for="input">Input</label>
                <select id="input" name="input">
                    <option value="constant">Constant</option>
                    <option value="squarewave">Square Wave</option>
                    <option value="triaglewave">Triangle Wave</option>
                    <option value="manual">Manual</option>
                </select>
                <!--Some values here that depend on the input selection above-->
                <!--Create fully through jquery or done here and hide?-->

            </div>
        </div>
    </div>

    <h2>Input and Current Position</h2>
    <div class="wrapper">
        <div id="chartPositioning"></div>
    </div>

    <h2>External and Controller Forces</h2>
    <div class="wrapper">
        <div id="chartForces"></div>
    </div>

    <script src="site.js"></script>

    <div>

    </div>

</body>

</html>
